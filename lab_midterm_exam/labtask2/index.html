<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
<div class="container">
    <h2>Create Account </h2>
    <form id="form">
        <div class="form-control">
            <label>Full Name</label>
            <input type="text" id="fullname" placeholder="Your Name" required pattern="[A-Za-z\s]+">
            <small>Error</small>
        </div>

        <div class="form-control">
            <label>Email</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>
            <small>Error</small>
        </div>

        <div class="form-control">
            <label>Phone Number</label>
            <input type="text" id="phone" placeholder="03123456789" required pattern="\d{10,15}">
            <small>Error</small>
        </div>

        <div class="form-control">
            <label>Address</label>
            <input type="text" id="address" placeholder="Your Address" required>
            <small>Error</small>
        </div>

        <div class="form-control">
            <label>Credit Card Number</label>
            <input type="text" id="card" placeholder="1234123412341234" required pattern="\d{16}">
            <small>Error</small>
        </div>

        <div class="form-control">
            <label>Expiry Date</label>
            <input type="month" id="expiry" required>
            <small>Error</small>
        </div>

        <div class="form-control">
            <label>CVV</label>
            <input type="text" id="cvv" placeholder="123" required pattern="\d{3}">
            <small>Error</small>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
